<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter | codewithuzma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'%3E%3Ctext y='0.9em' font-size='34'%3E✍️%3C/text%3E%3C/svg%3E">

</head>

<body>
    <h1>✍️ Live Word Counter</h1>
    <div class="container">
        <textarea id="textInput" placeholder="Start typing here..."></textarea>
        <div class="counter-box">
            <span id="charCount">Characters: 0</span>
            <span id="wordCount">Words: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
